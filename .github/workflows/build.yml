name: Build project

on:
        push:
                branches: [main]
        pull_request:

jobs:
        build:
                runs-on: ubuntu-latest

                steps:
                        - name: üì• Checkout repository
                          uses: actions/checkout@v4

                        - name: Get Qt framework
                          uses: jurplel/install-qt-action@v4
                          with:
                                  version: 6.9.1
                                  modules: qtnetworkauth qt5compat

                        - name: ‚öôÔ∏è Set up dependencies
                          run: |
                                  sudo apt-get update
                                  sudo apt-get install -y cmake ninja-build clang g++

                        - name: Cache build directory
                          uses: actions/cache@v4
                          with:
                                  path: build/
                                  key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt', '**/*.cpp') }}
                                  restore-keys: |
                                          ${{ runner.os }}-build-

                        - name: üèóÔ∏è Configure and build
                          run: |
                                  mkdir -p build
                                  cd build
                                  cmake ..
                                  cmake --build . -j$(nproc)

                        - name: üì¶ Upload executable
                          uses: actions/upload-artifact@v4
                          with:
                                  name: app
                                  path: |
                                          build/src/app/app
                                  if-no-files-found: error